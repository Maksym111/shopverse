<div class="feedback-wrapper">
  <div class="feedback-header mb32">
    <h3 class="feedback-title">{{title}}</h3>

    <button type="button" class="cross" (click)="close()"></button>
  </div>

  <ng-container #dynamicContent></ng-container>
</div>

<div class="modal-backdrop" (click)="close()" onkeydown></div>
